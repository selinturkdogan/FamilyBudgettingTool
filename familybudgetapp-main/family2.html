document.addEventListener("DOMContentLoaded", function () {
    // Fetch family members from the database
    fetch('get_family_members.php')
        .then(response => response.json())
        .then(data => {
            const familyContainer = document.getElementById('family-container');
            familyContainer.innerHTML = ''; // Clear existing content

            data.forEach(member => {
                const memberDiv = document.createElement('div');
                memberDiv.classList.add('family-member');

                // Initial member details and button
                memberDiv.innerHTML = `
                    <h2>${member.name}</h2>
                    <button class="btn toggle-expense-form" data-id="${member.id}">Enter Expense</button>
                    <p>Total Spendings: <span class="total-spendings">$${member.total_spendings}</span></p>

                    <!-- Hidden expense input form -->
                    <div id="expense-form-${member.id}" class="expense-form hidden">
                        <form class="expense-entry-form" data-id="${member.id}">
                            <div class="form-group">
                                <input type="text" placeholder="Expense Name" id="expense-name-${member.id}" required>
                            </div>
                            <div class="form-group">
                                <input type="number" placeholder="Expense Price" id="expense-price-${member.id}" required>
                            </div>
                            <div class="form-group">
                                <select id="theme-${member.id}" required>
                                    <option value="">Select Theme</option>
                                    <option value="Rent">Rent</option>
                                    <option value="Grocery">Grocery</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Education">Education</option>
                                    <option value="Bills">Bills</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Details (optional)" id="details-${member.id}">
                            </div>
                            <button type="submit" class="btn">Submit Expense</button>
                        </form>
                    </div>
                `;
                familyContainer.appendChild(memberDiv);
            });

            // Event delegation to handle dynamic elements
            familyContainer.addEventListener('click', function (event) {
                if (event.target.classList.contains('toggle-expense-form')) {
                    const memberId = event.target.dataset.id;
                    toggleExpenseForm(memberId);
                }
            });

            familyContainer.addEventListener('submit', function (event) {
                if (event.target.classList.contains('expense-entry-form')) {
                    const memberId = event.target.dataset.id;
                    submitExpense(event, memberId);
                }
            });
        })
        .catch(error => console.error('Error fetching family members:', error));
});

// Function to toggle visibility of the expense form
function toggleExpenseForm(memberId) {
    const form = document.getElementById(`expense-form-${memberId}`);
    form.classList.toggle('hidden');
}

// Function to handle expense submission
function submitExpense(event, memberId) {
    event.preventDefault(); // Prevent form submission refresh
    
    // Get form values
    const name = document.getElementById(`expense-name-${memberId}`).value;
    const price = document.getElementById(`expense-price-${memberId}`).value;
    const theme = document.getElementById(`theme-${memberId}`).value;
    const details = document.getElementById(`details-${memberId}`).value;

    // Validate inputs
    if (!name || !price || !theme) {
        alert('Please fill in all required fields.');
        return;
    }

    // Prepare expense data
    const expenseData = {
        member_id: memberId,
        name,
        price,
        theme,
        details
    };

    // Send data to server
    fetch('add_member_expense.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(expenseData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Expense added successfully!');
            document.getElementById(`expense-form-${memberId}`).classList.add('hidden'); // Hide form
            location.reload(); // Reload to update spending
        } else {
            alert('Error adding expense: ' + data.message);
        }
    })
    .catch(error => console.error('Error:', error));
}






    // Add family member using the modal form
document.getElementById('add-member-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting normally

    // Get the input values
    const name = document.getElementById('member-name').value;
    const relationship = document.getElementById('member-relationship').value;

    // Validate that both name and relationship are provided
    if (!name || !relationship) {
        alert('Please fill in both Name and Relationship.');
        return;
    }

    // Send the data to the server
    fetch('add_family_member.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, relationship }) // Include relationship in the request
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Family member added successfully!');
            location.reload(); // Refresh the page to show the new member
        } else {
            alert('Error: ' + data.message);
        }
    })
    .catch(error => console.error('Error adding family member:', error));

    // Close the modal after adding the member
    document.getElementById('add-member-modal').style.display = 'none';
});
